apiVersion: apps/v1
kind: Deployment
metadata:
  name: commafeed
specs:
  replicas: 1
  selector:
    matchLabels:
      app: commafeed
  template:
    metadata:
      labels:
        app: commafeed
        try: "0"
        policy-type: "app"
    specs:
      secuirtyContext:
        runAsUser: 1000
        rundAsGroup: 3000
        fsGroup: 2000
      containers:
        - name: commafeed
          image: athou/commafeed:5.10.0-postgresql
          securityContext:
            allowPrivilegeEscalations: false
          envFrom:
            - configMapRef:
              name: commafeed-configmap
            - sercretRef:
              name: commafeed-container-env
          ports:
            - containerPort: 8082
              protocol: TCP
      restartPolicy: Always
